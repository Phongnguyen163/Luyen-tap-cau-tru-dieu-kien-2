<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" placeholder="Nhap so tien gui" id="tg">
<input type="text" placeholder="Nhap so thang gui" id="thg">
<input type="text" placeholder="Nhap lai suat tren nam" id="ls">
<button onclick="Tinh()">Tinh lai</button>
<p id="rs"></p>
<script>
    function Tinh() {
        let t = document.getElementById('tg');
        let th = document.getElementById('thg');
        let l = document.getElementById('ls');
        let Tl = t.value * l.value / 1200 * th.value;
        document.getElementById('rs').innerHTML = "So tien lai hang thang la: " + Tl;
    }
</script>
</body>
</html>
