<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" placeholder="Nhap chieu dai" id="cd">
<input type="text" placeholder="Nhap chieu rong" id="cr">
<button onclick="Tinh()">Dien tich</button>
<p id="rs"></p>
<script>
    function Tinh() {
        let a = document.getElementById('cd');
        let b = document.getElementById('cr');
        let S = a.value * b.value;
        document.getElementById('rs').innerHTML = "Dien tich hinh chu nhat la: " + S;
    }
</script>
</body>
</html>
