<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" placeholder="Nhap thu nhap" id="tn">
<button onclick="Tinh()">Tinh thue</button>
<h1 id="rs"></h1>
<script>
    function Tinh() {
        let a = document.getElementById('tn');
        if (+a.value >= 11000000) {
            let thue = a.value * 0.1;
            document.getElementById('rs').innerHTML = "Thue thu nhap ca nhan l√†: " + thue;
        }
        else {
            document.getElementById('rs').innerHTML = "Ban chua phai dong thue thu nhap ca nhan: ";
        }
    }
</script>
</body>
</html>
